<!DOCTYPE html>
<html>
<head>
  <title>Online Event Registration</title>
</head>
<body>

  <h2>Online Event Registration Form</h2>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <small>(10 digits only)</small><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">--Select Age Group--</option>
      <option value="under18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-50">36-50</option>
      <option value="51plus">51 and above</option>
    </select><br><br>

    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="ai" name="topics" value="AI">
    <label for="ai">AI</label><br>
    <input type="checkbox" id="webdev" name="topics" value="Web Development">
    <label for="webdev">Web Development</label><br>
    <input type="checkbox" id="cyber" name="topics" value="Cybersecurity">
    <label for="cyber">Cybersecurity</label><br>
    <input type="checkbox" id="data" name="topics" value="Data Science">
    <label for="data">Data Science</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Register">
  </form>

</body>
</html>

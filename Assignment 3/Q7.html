<!DOCTYPE html>
<html>
<head>
  <title>Health Survey Form</title>
</head>
<body>

  <h2>Health Survey Form</h2>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="0" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="height">Height (in cm):</label><br>
    <input type="number" id="height" name="height" min="0" required><br><br>

    <label for="weight">Weight (in kg):</label><br>
    <input type="number" id="weight" name="weight" min="0" required><br><br>

    <label>Lifestyle Habits:</label><br>
    <input type="checkbox" id="smoke" name="lifestyle" value="Smoking">
    <label for="smoke">Smoking</label><br>
    <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol">
    <label for="alcohol">Alcohol Consumption</label><br>
    <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
    <label for="exercise">Regular Exercise</label><br>
    <input type="checkbox" id="diet" name="lifestyle" value="Healthy Diet">
    <label for="diet">Healthy Diet</label><br><br>

    <label for="dietPref">Dietary Preference:</label><br>
    <select id="dietPref" name="dietPref" required>
      <option value="">--Select--</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="nonvegetarian">Non-Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity" required>
      <option value="">--Select--</option>
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select><br><br>

    <label for="concerns">Optional Health Concerns:</label><br>
    <textarea id="concerns" name="concerns" rows="4" cols="50" placeholder="Mention any health issues or concerns..."></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
